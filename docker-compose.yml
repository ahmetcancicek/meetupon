version: '3.1'

services:

  auth-service:
    container_name: meetupon-auth_service
    environment:
      MYSQL_HOST: mysql
      MYSQL_USER: root
      MYSQL_PASSWORD: $MYSQL_ROOT_PASSWORD
      EUREKA_SERVER_HOSTNAME: $EUREKA_SERVER_HOSTNAME
      EUREKA_SERVER_PORT: $EUREKA_SERVER_PORT
      CONFIG_SERVICE_URL: $CONFIG_SERVICE_URL
      CONFIG_SERVICE_PASSWORD: $CONFIG_SERVICE_PASSWORD
    restart: on-failure
    build:
      context: auth-service
      dockerfile: Dockerfile
    ports:
      - "8590:8590"
    depends_on:
      - mysql
      - registry-server
      - config-server
      - keycloak
      - gateway-service


  config-server:
    container_name: meetupon_config-server
    environment:
      CONFIG_SERVICE_URL: $CONFIG_SERVICE_URL
      CONFIG_SERVICE_PASSWORD: $CONFIG_SERVICE_PASSWORD
      EUREKA_SERVER_HOSTNAME: $EUREKA_SERVER_HOSTNAME
      EUREKA_SERVER_PORT: $EUREKA_SERVER_PORT
      APPLICATION_AUTHORIZATION_REALM: $APPLICATION_AUTHORIZATION_REALM
      APPLICATION_AUTHORIZATION_URL: $APPLICATION_AUTHORIZATION_URL
    restart: on-failure
    build:
      context: config-server
      dockerfile: Dockerfile
    ports:
      - "8888:8888"

  gateway-service:
    container_name: meetupon_gateway-service
    environment:
      CONFIG_SERVICE_URL: $CONFIG_SERVICE_URL
      CONFIG_SERVICE_PASSWORD: $CONFIG_SERVICE_PASSWORD
      EUREKA_SERVER_HOSTNAME: $EUREKA_SERVER_HOSTNAME
      EUREKA_SERVER_PORT: $EUREKA_SERVER_PORT
      TICKET_SERVICE_URL: $TICKET_SERVICE_URL
      AUTH_SERVICE_URL: $AUTH_SERVICE_URL
      APPLICATION_AUTHORIZATION_REALM: $APPLICATION_AUTHORIZATION_REALM
      APPLICATION_AUTHORIZATION_URL: $APPLICATION_AUTHORIZATION_URL
    restart: on-failure
    build:
      context: gateway-service
      dockerfile: Dockerfile
    ports:
      - "9090:9090"
    depends_on:
      - registry-server
      - config-server
      - keycloak

  registry-server:
    container_name: meetupon_registry-server
    restart: on-failure
    build:
      context: registry-server
      dockerfile: Dockerfile
    ports:
      - "8761:8761"

  ticket-service:
    container_name: meetupon_ticket-service
    restart: on-failure
    environment:
      MYSQL_HOST: mysql
      MYSQL_USER: root
      MYSQL_PASSWORD: $MYSQL_ROOT_PASSWORD
      EUREKA_SERVER_HOSTNAME: $EUREKA_SERVER_HOSTNAME
      EUREKA_SERVER_PORT: $EUREKA_SERVER_PORT
      CONFIG_SERVICE_URL: $CONFIG_SERVICE_URL
      CONFIG_SERVICE_PASSWORD: $CONFIG_SERVICE_PASSWORD
      APPLICATION_AUTHORIZATION_REALM: $APPLICATION_AUTHORIZATION_REALM
      APPLICATION_AUTHORIZATION_URL: $APPLICATION_AUTHORIZATION_URL
    build:
      context: ticket-service
      dockerfile: Dockerfile
    ports:
      - "8585:8585"
    depends_on:
      - mysql
      - registry-server
      - config-server
      - keycloak
      - gateway-service

  mysql:
    container_name: meetupon_mysql
    image: mysql:8.0.27
    restart: on-failure
    environment:
      MYSQL_ROOT_PASSWORD: $MYSQL_ROOT_PASSWORD
    volumes:
      - ./docs/ddl:/docker-entrypoint-initdb.d
    ports:
      - "3306:3306"

  rabbitmq:
    container_name: meetupon_rabbitmq
    image: rabbitmq:management-alpine
    restart: on-failure
    environment:
      RABBITMQ_DEFAULT_USER: user
      RABBITMQ_DEFAULT_PASS: password
    ports:
      - "5672:5672"
      - "15672:15672"

  postgres:
    image: postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      POSTGRES_DB: keycloak
      POSTGRES_USER: keycloak
      POSTGRES_PASSWORD: password
    ports:
      - 5431:5431

  keycloak:
    image: jboss/keycloak:latest
    volumes:
      - ./docs/keycloak:/opt/jboss/keycloak/imports
    #    command:
    #      - "-b 0.0.0.0 -Dkeycloak.import=/opt/jboss/keycloak/imports/realm-export.json"
    environment:
      KEYCLOAK_IMPORT: /opt/jboss/keycloak/imports/realm-export.json -Dkeycloak.profile.feature.upload_scripts=enabled
      DB_VENDOR: POSTGRES
      DB_ADDR: postgres
      DB_DATABASE: keycloak
      DB_USER: keycloak
      DB_PASSWORD: password
      KEYCLOAK_USER: user
      KEYCLOAK_PASSWORD: password
    ports:
      - 8080:8080
    depends_on:
      - postgres

volumes:
  mysql_data:
    name: meetupon_mysql_data
  postgres_data:
    name: meetupon_postgres_data

networks:
  default:
    name: meetupon_network